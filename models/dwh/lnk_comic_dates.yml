version: 2

models:
  - name: lnk_comic_dates
    description: "Linking model that establishes a relationship between XKCD comics and their associated publication dates. Connects hub_comic and hub_dates via hash keys."
    columns:
      - name: hsh_lnk_comic_dates
        data_type: text
        description: "Hash key uniquely identifying the comic-dates link record."
        data_tests:
          - unique
          - not_null

      - name: hsh_hub_comic
        data_type: text
        description: "Hash key referencing the comic hub record."
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('hub_comic')
                field: hsh_hub_comic

      - name: hsh_hub_dates
        data_type: text
        description: "Hash key referencing the dates hub record."
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('hub_dates')
                field: hsh_hub_dates

      - name: load_ts
        data_type: timestamp without time zone
        description: "Timestamp when the comic-dates relationship was ingested into the data warehouse."
