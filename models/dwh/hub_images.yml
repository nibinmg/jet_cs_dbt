version: 2

models:
  - name: hub_images
    description: "Hub model for uniquely identifying image entities associated with XKCD comics."
    columns:
      - name: hsh_hub_images
        data_type: text
        description: "Hash key uniquely identifying the images hub record, used for linking to satellites and link tables."
        data_tests:
          - unique
          - not_null

      - name: images_id
        data_type: text
        description: "Business key representing the unique identifier of the image, derived from the image URL."
        data_tests:
          - not_null

      - name: source_nm
        data_type: text
        description: "Name of the source system or provider from which the image data originated."
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['xkcd']

      - name: load_ts
        data_type: timestamp without time zone
        description: "Timestamp indicating when the image hub record was ingested into the data warehouse."
