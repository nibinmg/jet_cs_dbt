version: 2

models:
  - name: hub_links
    description: "Hub model for uniquely identifying external link entities associated with XKCD comics."
    columns:
      - name: hsh_hub_links
        data_type: text
        description: "Hash key uniquely identifying the links hub record, used for linking to satellites and link tables."
        data_tests:
          - unique
          - not_null

      - name: links_id
        data_type: text
        description: "Business key representing the unique identifier of the external link, derived from the URL."
        data_tests:
          - not_null

      - name: source_nm
        data_type: text
        description: "Name of the source system from which the link originated."
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['xkcd']

      - name: load_ts
        data_type: timestamp without time zone
        description: "Timestamp indicating when the links hub record was ingested into the data warehouse."
